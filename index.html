
<!DOCTYPE html>
<html lang="en" style="font-size: clamp(14px, 1.1vw, 17px);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BidMaster Pro | High-Value Asset Auction Platform</title>
    <meta name="description" content="Secure and real-time bidding system for premium asset management.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --font-main: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans-serif;
        }
        body { 
          font-family: var(--font-main);
          background-color: #020617;
          line-height: 1.5;
          overflow-x: hidden;
          -webkit-font-smoothing: antialiased;
        }
        .glass-morphism {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glow-indigo {
          box-shadow: 0 0 25px -5px rgba(79, 70, 229, 0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #334155;
          border-radius: 10px;
        }
        @keyframes fade-in {
          from { opacity: 0; transform: translateY(8px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
          animation: fade-in 0.3s ease-out forwards;
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-4px); }
          75% { transform: translateX(4px); }
        }
        .animate-shake {
          animation: shake 0.2s ease-in-out 0s 2;
        }
    </style>
